<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warung Skuy</title>
    <link
      rel="stylesheet"
      href="../../assets/libraries/bootstrap/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../css/auth.css" />
  </head>
  <body>
    <section class="container-fluid">
      <div class="row auth">
        <div class="main col-lg-12 col-xl-6 align-items-center">
          <div
            class="logo d-flex align-items-center justify-content-center mb-5"
          >
            <img
              src="../../assets/images/common/logo.png"
              alt="Warung Skuy Logo"
            />
            <div>Warung Skuy</div>
          </div>
          <div class="card">
            <div class="card-title text-center">MASUK</div>
            <form action="" class="d-flex flex-column">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" />
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="text" class="form-control" id="password" />
                <div class="invalid-feedback"></div>
              </div>
              <a href="">Lupa Kata Sandi?</a>
              <div class="text-center">
                <button class="btn" type="submit">Masuk</button>
              </div>
            </form>
          </div>
        </div>
        <div class="aside col-6 d-none d-xl-block"></div>
      </div>
    </section>
  </body>
</html>
